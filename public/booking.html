<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<title>荟邮云内部管理系统</title>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta name="renderer" content="webkit">
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<link rel="stylesheet" href="css/amazeui.min.css" />
		<link rel="stylesheet" href="css/basic.css" />
		<script src="js/jquery.min.js"></script>
		<script src="js/amazeui.min.js"></script>
		<script type="text/javascript" src="js/setting.js"></script>
		<script type="text/javascript" src="js/check.js"></script>
		<script src="build/react.js"></script>
		<script src="build/JSXTransformer.js"></script>
		<!--<script type="text/javascript" src="js/basic.js"></script>-->
		<script type="text/javascript" src="res/jsx_main.js"></script>
		<script type="text/javascript" src="res/jsx_booking.js"></script>
		<script type="text/javascript">
			window.addEventListener('message',function(e){
				var arr1 = (e.data).split("@");
				var fname=arr1[1];
				if(arr1[0] == "supply"){
		          	$('#supplyfile').val(fname);
			       	$(".loadinfo").addClass("none");
			       	$(".successinfo").html("<p>文件上传成功</p>").removeClass("none");
			       	setTimeout(function() { $(".successinfo").addClass("none");}, 2000);
			       	$("#supplyfile_div").html('<span class="am-icon-file-o"></span> <a target="_blank" href="'+hosts+'/files/'+fname+'">供应商确认单</a>');
				}else if(arr1[0] == "buy"){
					$('#buyfile').val(fname);
			       	$(".loadinfo").addClass("none");
			       	$(".successinfo").html("<p>文件上传成功</p>").removeClass("none");
			       	setTimeout(function() { $(".successinfo").addClass("none");}, 2000);
			       	$("#buyfile_div").html('<span class="am-icon-file-o"></span> <a target="_blank" href="'+hosts+'/files/'+fname+'">客户确认单</a>');
				}
		    },false);
		</script>
		<script type="text/jsx">
			React.render(
				<div>
					<R_header />
					<R_main>
						<R_sidebar />
						<R_content />
					</R_main>
					<R_menu />
					<R_footer />
				</div>, 
			document.body );
		</script>
	</head>

	<body>
		
	</body>

</html>
